<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Sports nutrition</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: orange;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    h1, h2 {
      text-align: center;
      text-shadow: 0 0 10px orange, 0 0 20px darkorange;
    }

    .section {
      margin: 50px auto;
      max-width: 1000px;
    }

    .slider-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 20px 0;
    }

    .slider-container::-webkit-scrollbar {
      height: 10px;
    }

    .slider-container::-webkit-scrollbar-thumb {
      background-color: orange;
      border-radius: 10px;
    }

    .slider-item {
      flex: none;
      scroll-snap-align: center;
      width: 250px;
      height: 180px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px orange;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .slider-item:hover {
      transform: scale(1.05);
    }


    .slider-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* اللوجو */
    /* .logo-container {
      position: absolute;
      top: 10px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    } */
    .logo-container {
  position: absolute;
  top: 10px;
  left: 20px;
  display: flex;
  flex-direction: row; /* بدل column خليها صف */
  align-items: center;
  gap: 10px;
}


    .logo-container img {
      width: 120px;
      height: 120px;
    }

    .logo-container span {
      font-size: 18px;
      color: orange;
      text-shadow: 0 0 10px orange;
    }

    /* نافذة موديال */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
  position: relative;
  width: 90vw;
  height: 90vh;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 0 30px orange;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}


    .modal-content img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  border-radius: 10px;
}


    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 25px;
      color: orange;
      cursor: pointer;
      background: transparent;
      border: none;
    }

    .close-btn:hover {
      color: red;
    }
     
    .exit-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 26px; /* حجم أكبر لعلامة الـ "X" */
    color: white; /* اللون الأبيض */
    font-weight: bold;
    text-decoration: none;
    background: none;
    border: none;
    cursor: pointer;
    transition: color 0.3s ease; /* تأثير التغيير في اللون عند المرور */
    z-index: 1000; /* التأكد من أنه فوق العناصر الأخرى */
}

.exit-btn:hover {
    color: #f44336; /* اللون الأحمر عند التمرير */
}




  </style>
</head>
<body>
  <div class="logo-container">
    <img src="images/logo.png" alt="Logo">
    <span>Smart Fitness Platform</span>
</div>

  <!-- زر العودة --> 
  <button class="exit-btn" onclick="window.history.back()">x</button>

  <h1>Sports Nutrition Page</h1>

  
  <!-- مصادر البروتين -->
  <div class="section">
    <h2>Protein sources</h2>
    <div class="slider-container">
      <div class="slider-item"><img src="images/f1.jpeg" alt="صدر دجاج" onclick="openModal(this.src)"></div>
      <div class="slider-item"><img src="images/f2.jpeg" alt="صدر دجاج" onclick="openModal(this.src)"></div>
      <div class="slider-item"><img src="images/f3.jpeg" alt="صدر دجاج" onclick="openModal(this.src)"></div>
      <div class="slider-item"><img src="images/f4.jpeg" alt="صدر دجاج" onclick="openModal(this.src)"></div>
      <div class="slider-item"><img src="images/f5.jpeg" alt="صدر دجاج" onclick="openModal(this.src)"></div>
      <div class="slider-item"><img src="images/f6.jpeg" alt="صدر دجاج" onclick="openModal(this.src)"></div>
      <div class="slider-item"><img src="images/f7.jpeg" alt="صدر دجاج" onclick="openModal(this.src)"></div>
    </div>
  </div>

  <!-- أفكار وجبات -->
  <div class="section">
    <h2>Meal ideas</h2>
    <div class="slider-container">
      <div class="slider-item"><img src="images/m1.jpeg" alt="وجبة 1" onclick="openModal(this.src)"></div>
      <div class="slider-item"><img src="images/m2.jpeg" alt="وجبة 1" onclick="openModal(this.src)"></div>
      <div class="slider-item"><img src="images/m3.jpeg" alt="وجبة 1" onclick="openModal(this.src)"></div>
    </div>
  </div>

  <!-- نافذة الموديال -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeModal()">✖</button>
      <img id="modalImage" src="" alt="عرض الصورة">
    </div>
  </div>

  <script>
    function openModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('imageModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }
  </script>

</body>
</html>
